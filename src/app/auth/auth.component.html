<main>
  <div class="container">
    <mat-card>
      <div class="card-container">
        <div *ngIf="isSignup">
          <h3 mat-subheader>Crear cuenta</h3>

          <button mat-stroked-button (click)="changeType('login')">
            Ya tienes cuenta?
          </button>
        </div>

        <div *ngIf="isLogin">
          <h3 mat-subheader>Login</h3>
          <button
            size="small"
            mat-stroked-button
            (click)="changeType('signup')"
          >
            Nuevo usuario?
          </button>
        </div>

        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <mat-form-field [color]="email!.valid ? 'accent' : 'primary'">
            <mat-label>Email</mat-label>
            <input
              matInput
              formControlName="email"
              type="email"
              autocomplete="off"
            />

            <mat-error *ngIf="email!.invalid && email!.dirty">
              Debes ingresar un email v치lido
            </mat-error>
          </mat-form-field>

          <mat-form-field [color]="password!.valid ? 'accent' : 'primary'">
            <mat-label>Password</mat-label>
            <input
              matInput
              formControlName="password"
              type="password"
              autocomplete="off"
            />

            <mat-error *ngIf="password!.invalid && password!.dirty">
              La contrase침a debe tener al menos 6 caracteres
            </mat-error>
          </mat-form-field>

          <mat-form-field
            [color]="passwordConfirm!.invalid ? 'warn' : 'accent'"
            *ngIf="isSignup"
          >
            <mat-label>Confirmar password</mat-label>
            <input
              matInput
              formControlName="passwordConfirm"
              type="password"
              autocomplete="off"
            />

            <mat-error
              *ngIf="passwordConfirm!.dirty && passwordConfirm!.invalid"
            >
              La contrase침as contrase침as deben ser iguales
            </mat-error>
          </mat-form-field>

          <button
            mat-raised-button
            color="accent"
            type="submit"
            [disabled]="!isValidForm() || loading"
          >
            Aceptar
          </button>
          <button
            mat-raised-button
            color="primary"
            type="button"
            [disabled]="loading"
            class="demo"
            (click)="demo()"
          >
            Demo user
          </button>
        </form>
      </div>
      <mat-card-footer>
        <mat-progress-bar
          mode="indeterminate"
          *ngIf="loading"
        ></mat-progress-bar>
      </mat-card-footer>
    </mat-card>
  </div>
</main>
