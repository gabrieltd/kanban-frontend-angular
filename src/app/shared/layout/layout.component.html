<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a
        mat-list-item
        routerLink="/kanban"
        (click)="drawer.close()"
        *appShowAuthed="true"
        >🍱 Kanban</a
      >
      <a
        mat-list-item
        routerLink="/perfil"
        class="profile"
        (click)="drawer.close()"
        *appShowAuthed="true"
      >
        <div class="container">
          <img [src]="this.currentUser.image" />
          <span>{{ this.currentUser.username }}</span>
        </div>
      </a>
      <a
        mat-list-item
        routerLink="/login"
        *appShowAuthed="false"
        (click)="drawer.close()"
        >Login</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="logo" routerLink="/">Kanban</span>

      <span class="fill-space"></span>
      <div *ngIf="!(isHandset$ | async)">
        <a mat-button routerLink="/kanban" *appShowAuthed="true">🍱 Kanban</a>
        <a
          mat-button
          routerLink="/perfil"
          class="profile"
          *appShowAuthed="true"
        >
          <div class="container">
            <img [src]="this.currentUser.image" />
            <span>{{ this.currentUser.username }}</span>
          </div>
        </a>

        <a mat-button routerLink="/login" *appShowAuthed="false">🔑 Login</a>
      </div>

      <button
        mat-icon-button
        [matMenuTriggerFor]="menu"
        aria-label="Example icon-button with a menu"
      >
        <mat-icon>more_vert</mat-icon>
      </button>

      <mat-menu #menu="matMenu">
        <a
          mat-menu-item
          href="https://github.com/gabrieltd/kanban-frontend-angular"
        >
          <i>💾</i>
          <span>Github</span>
        </a>

        <a mat-menu-item (click)="logout()" *appShowAuthed="true">
          <div class="icon-align">
            <mat-icon
              aria-hidden="false"
              aria-label="Example home icon"
              fontIcon="power_settings_new"
            ></mat-icon>

            <span>Logout</span>
          </div>
        </a>
      </mat-menu>
    </mat-toolbar>

    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
