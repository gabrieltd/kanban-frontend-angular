<button
  mat-button
  color="warn"
  type="button"
  (click)="canDelete ? deleteBoard() : enableDelete()"
  [class.spinner]="showSpinner"
>
  <mat-icon *ngIf="!showSpinner">delete</mat-icon>

  <span *ngIf="canDelete">Confirmar</span>
</button>

<button *ngIf="canDelete" mat-button (click)="cancel()">Cancelar</button>
